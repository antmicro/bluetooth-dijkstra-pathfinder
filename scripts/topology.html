<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "node0", "shape": "dot", "x": 275, "y": 258}, {"id": 1, "label": "node1", "shape": "dot", "x": 22, "y": 166}, {"id": 2, "label": "node2", "shape": "dot", "x": 10, "y": 400}, {"id": 3, "label": "node3", "shape": "dot", "x": 201, "y": 170}, {"id": 4, "label": "node4", "shape": "dot", "x": 244, "y": 199}, {"id": 5, "label": "node5", "shape": "dot", "x": 203, "y": 86}, {"id": 6, "label": "node6", "shape": "dot", "x": 220, "y": 381}, {"id": 7, "label": "node7", "shape": "dot", "x": 392, "y": 286}, {"id": 8, "label": "node8", "shape": "dot", "x": 325, "y": 251}, {"id": 9, "label": "node9", "shape": "dot", "x": 119, "y": 321}]);
        edges = new vis.DataSet([{"from": 0, "title": 114, "to": 3, "weight": 114}, {"from": 0, "title": 66, "to": 4, "weight": 66}, {"from": 0, "title": 186, "to": 5, "weight": 186}, {"from": 0, "title": 134, "to": 6, "weight": 134}, {"from": 0, "title": 120, "to": 7, "weight": 120}, {"from": 0, "title": 50, "to": 8, "weight": 50}, {"from": 0, "title": 168, "to": 9, "weight": 168}, {"from": 1, "title": 179, "to": 3, "weight": 179}, {"from": 1, "title": 197, "to": 5, "weight": 197}, {"from": 1, "title": 182, "to": 9, "weight": 182}, {"from": 2, "title": 134, "to": 9, "weight": 134}, {"from": 3, "title": 51, "to": 4, "weight": 51}, {"from": 3, "title": 84, "to": 5, "weight": 84}, {"from": 3, "title": 148, "to": 8, "weight": 148}, {"from": 3, "title": 171, "to": 9, "weight": 171}, {"from": 4, "title": 120, "to": 5, "weight": 120}, {"from": 4, "title": 183, "to": 6, "weight": 183}, {"from": 4, "title": 171, "to": 7, "weight": 171}, {"from": 4, "title": 96, "to": 8, "weight": 96}, {"from": 4, "title": 174, "to": 9, "weight": 174}, {"from": 6, "title": 196, "to": 7, "weight": 196}, {"from": 6, "title": 167, "to": 8, "weight": 167}, {"from": 6, "title": 117, "to": 9, "weight": 117}, {"from": 7, "title": 75, "to": 8, "weight": 75}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
